{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirmar Pago</h2>

    <ul class="list-group mb-3">
        {% for item in carrito_items %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ item.categoria.nombre }} ({{ item.cantidad_kg }} kg)
                <span>${{ item.precio_total }}</span>
            </li>
        {% endfor %}
    </ul>

    <h4>Total a pagar: ${{ total_pago }}</h4>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Realizar Pago</button>
        <a href="{% url 'ver_carrito' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
