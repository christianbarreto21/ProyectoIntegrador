<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruta de Recolecci贸n - Factura #{{ factura.id }}</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.css"/>
  <style>
    :root {
      --primary: #3498db;
      --secondary: #2ecc71;
      --danger: #e74c3c;
      --light: #ecf0f1;
      --dark: #2c3e50;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: var(--dark);
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      overflow: hidden;
    }
    .card-header {
      background-color: var(--primary);
      color: white;
      padding: 15px 20px;
      font-size: 1.2rem;
    }
    .card-body {
      padding: 20px;
    }
    #map {
      height: 500px;
      width: 100%;
      border-radius: 8px;
      z-index: 1;
    }
    .status {
      padding: 10px 15px;
      border-radius: 5px;
      margin: 10px 0;
      font-size: 0.9rem;
    }
    .status-loading {
      background-color: #fff3cd;
      color: #856404;
    }
    .status-success {
      background-color: #d4edda;
      color: #155724;
    }
    .status-error {
      background-color: #f8d7da;
      color: #721c24;
    }
    .btn {
      display: inline-block;
      padding: 8px 16px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    .info-item {
      margin-bottom: 10px;
    }
    .info-label {
      font-weight: bold;
      color: var(--dark);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        Ruta de Recolecci贸n - Factura #{{ factura.id }}
      </div>
      <div class="card-body">
        <div class="info-item">
          <span class="info-label">Direcci贸n:</span> {{ recoleccion.direccion_completa }}
        </div>
        {% if recoleccion.observaciones %}
        <div class="info-item">
          <span class="info-label">Observaciones:</span> {{ recoleccion.observaciones }}
        </div>
        {% endif %}
        <div class="info-item">
          <span class="info-label">Fecha solicitud:</span> {{ recoleccion.fecha_solicitud|date:"d/m/Y H:i" }}
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        Mapa de Ruta
      </div>
      <div class="card-body">
        <div id="map"></div>
        <div id="status" class="status status-loading">Inicializando mapa...</div>
        <button id="reload-btn" class="btn">Actualizar Ubicaci贸n</button>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
    integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
    crossorigin=""></script>
  <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>

  <script>
    // Variables globales
    let map;
    let userMarker;
    let destinationMarker;
    let routingControl;
    const direccionDestino = "{{ recoleccion.direccion_completa|escapejs }}";

    // Iconos personalizados
    const userIcon = L.divIcon({
      className: 'user-icon',
      html: '<div style="background:#3498db;color:white;border-radius:50%;width:30px;height:30px;display:flex;align-items:center;justify-content:center;"></div>',
      iconSize: [30, 30]
    });

    const destinationIcon = L.divIcon({
      className: 'destination-icon',
      html: '<div style="background:#e74c3c;color:white;border-radius:50%;width:30px;height:30px;display:flex;align-items:center;justify-content:center;"></div>',
      iconSize: [30, 30]
    });

    // Inicializar mapa
    function initMap() {
      map = L.map('map').setView([4.570868, -74.297333], 6);
      
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>',
        maxZoom: 19
      }).addTo(map);

      loadLocations();
    }

    // Cargar ubicaciones
    function loadLocations() {
      updateStatus("Obteniendo tu ubicaci贸n actual...", "loading");
      
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          position => {
            const userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            showUserLocation(userLocation);
            geocodeDestination(userLocation);
          },
          error => {
            console.error("Error de geolocalizaci贸n:", error);
            updateStatus("No se pudo obtener tu ubicaci贸n. Mostrando solo el destino...", "error");
            geocodeDestination();
          },
          {
            enableHighAccuracy: true,
            timeout: 10000,
            maximumAge: 0
          }
        );
      } else {
        updateStatus("Geolocalizaci贸n no soportada. Mostrando solo el destino...", "error");
        geocodeDestination();
      }
    }

    // Mostrar ubicaci贸n del usuario
    function showUserLocation(location) {
      if (userMarker) map.removeLayer(userMarker);
      
      userMarker = L.marker([location.lat, location.lng], {
        icon: userIcon
      }).addTo(map)
        .bindPopup("<b>Tu ubicaci贸n actual</b>")
        .openPopup();
    }

    // Geocodificar direcci贸n de destino
    function geocodeDestination(userLocation = null) {
      updateStatus("Buscando direcci贸n destino...", "loading");
      
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(direccionDestino)}`)
        .then(handleResponse)
        .then(data => {
          if (data && data.length > 0) {
            const destino = {
              lat: parseFloat(data[0].lat),
              lng: parseFloat(data[0].lon)
            };
            showDestination(destino);
            
            if (userLocation) {
              drawRoute(userLocation, destino);
            } else {
              map.setView([destino.lat, destino.lng], 15);
              updateStatus("Destino encontrado", "success");
            }
          } else {
            throw new Error("Direcci贸n no encontrada");
          }
        })
        .catch(error => {
          console.error("Error:", error);
          updateStatus("Error al encontrar el destino: " + error.message, "error");
          if (userLocation) map.setView([userLocation.lat, userLocation.lng], 15);
        });
    }

    // Manejar respuesta de la API
    function handleResponse(response) {
      if (!response.ok) throw new Error("Error en la respuesta del servidor");
      return response.json();
    }

    // Mostrar destino en el mapa
    function showDestination(location) {
      if (destinationMarker) map.removeLayer(destinationMarker);
      
      destinationMarker = L.marker([location.lat, location.lng], {
        icon: destinationIcon
      }).addTo(map)
        .bindPopup(`<b>Destino:</b> ${direccionDestino}`)
        .openPopup();
    }

    // Dibujar ruta entre puntos
    function drawRoute(start, end) {
      if (routingControl) map.removeControl(routingControl);
      
      routingControl = L.Routing.control({
        waypoints: [
          L.latLng(start.lat, start.lng),
          L.latLng(end.lat, end.lng)
        ],
        routeWhileDragging: false,
        showAlternatives: false,
        addWaypoints: false,
        draggableWaypoints: false,
        fitSelectedRoutes: true,
        lineOptions: {
          styles: [{color: '#3498db', weight: 5, opacity: 0.7}]
        },
        createMarker: () => null
      }).addTo(map);
      
      routingControl.on('routesfound', e => {
        const route = e.routes[0];
        const distance = (route.summary.totalDistance / 1000).toFixed(1);
        const time = (route.summary.totalTime / 60).toFixed(0);
        
        updateStatus(`Ruta calculada: ${distance} km, ~${time} min`, "success");
        map.fitBounds([
          [start.lat, start.lng],
          [end.lat, end.lng]
        ], {padding: [50, 50]});
      });
      
      routingControl.on('routingerror', e => {
        console.error("Error en ruta:", e.error);
        updateStatus("Error al calcular ruta. Mostrando puntos sin conexi贸n", "error");
        map.fitBounds([
          [start.lat, start.lng],
          [end.lat, end.lng]
        ], {padding: [50, 50]});
      });
    }

    // Actualizar estado
    function updateStatus(message, type = "loading") {
      const status = document.getElementById('status');
      status.textContent = message;
      status.className = `status status-${type}`;
    }

    // Recargar ubicaci贸n
    document.getElementById('reload-btn').addEventListener('click', () => {
      if (userMarker) map.removeLayer(userMarker);
      if (destinationMarker) map.removeLayer(destinationMarker);
      if (routingControl) map.removeControl(routingControl);
      
      loadLocations();
    });

    // Iniciar cuando el DOM est茅 listo
    document.addEventListener('DOMContentLoaded', initMap);
  </script>
</body>
</html>
