{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Cotizar en {{ ubicacion.nombre }}</h1>

    <form method="post">
        {% csrf_token %}

        {% for uc in categorias_disponibles %}
            <div class="mb-3">
                <label>{{ uc.categoria.nombre }} - ${{ uc.precio }} por kg</label>
                <input type="number" step="0.01" min="0" name="cantidad_{{ uc.categoria.id }}" class="form-control" placeholder="Cantidad (kg)">
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">AÃ±adir al Carrito</button>
    </form>
</div>
{% endblock %}
