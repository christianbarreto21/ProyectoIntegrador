{% extends 'base2.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h2 class="mb-0">Cotizar en {{ ubicacion.nombre }}</h2>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                {% for uc in categorias_disponibles %}
                    <div class="mb-4">
                        <label class="form-label fw-bold">
                            {{ uc.categoria.nombre }} 
                            <span class="text-muted"> - ${{ uc.precio }} por kg</span>
                        </label>
                        <input 
                            type="number" 
                            step="0.01" 
                            min="0" 
                            name="cantidad_{{ uc.categoria.id }}" 
                            class="form-control" 
                            placeholder="Cantidad (kg)">
                    </div>
                {% endfor %}

                <div class="text-end">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-cart-plus me-2"></i>AÃ±adir al Carrito
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
