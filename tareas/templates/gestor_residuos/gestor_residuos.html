<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoresiduos</title>
    <style>
        /* Estilos básicos de la página */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f0f4f8;
        }

        /* Barra superior */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 97%;
            height: 50px;
            background-color: #2f3e46;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .top-bar .company-name {
            font-size: 18px;
            font-weight: bold;
        }

        .top-bar .user-options {
            display: flex;
            gap: 15px;
        }

        .top-bar .user-options a {
            color: white;
            text-decoration: none;
            font-size: 14px;
        }

        .top-bar .user-options a:hover {
            text-decoration: underline;
        }

        /* Barra lateral */
        .side-bar {
            position: fixed;
            top: 50px; /* debajo de la barra superior */
            left: 0;
            width: 200px;
            height: calc(100% - 50px);
            background-color: #354f52;
            color: white;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .side-bar a {
            display: block;
            color: white;
            padding: 15px 20px;
            text-decoration: none;
            font-size: 16px;
        }

        .side-bar a:hover {
            background-color: #52796f;
        }
        .side-bar button {
            background-color: transparent;
            color: white;
            border: none;
            text-align: left;
            padding: 15px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .side-bar button:hover {
            background-color: #52796f;
        }
        /* Contenido principal */
        .main-content {
            margin-top: 50px;
            margin-left: 200px;
            padding: 20px;
            width: calc(100% - 200px);
            display: flex;
            justify-content: center;
            align-items: center;
        }

       
    
    </style>
</head>
<body>
    <!-- Barra superior -->
    <div class="top-bar">
        <div class="company-name">Ecoresiduos</div>
        <div class="user-options">
            <a href="#">Perfil</a>
            <a href="#">Logout</a>
        </div>
    </div>

    <!-- Barra lateral -->
    <div class="side-bar">
        <button onclick="location.href='/crear_ubicacion/'">Crear ubicacion</button>
        <button onclick="location.href='/crear_ubicacion/'">Editar ubicacion</button>
        <button onclick="location.href='/eventos'">eventos/</button>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <button onclick="location.href='/mapa/'">Ver Mapa</button>
        </div>
    </div>
</body>
</html>
