<!-- templates/ubicacion/ubicacion_detail.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ ubicacion.nombre }}</title>
</head>
<body>
    <h1>{{ ubicacion.nombre }}</h1>
    <p><strong>Descripción:</strong> {{ ubicacion.descripcion }}</p>
    <p><strong>Categoría:</strong> {{ ubicacion.categoria }}</p>
    <p><strong>Latitud:</strong> {{ ubicacion.latitud }}</p>
    <p><strong>Longitud:</strong> {{ ubicacion.longitud }}</p>
    <a href="{% url 'ubicacion_update' ubicacion.pk %}">Editar</a>
    <a href="{% url 'ubicacion_delete' ubicacion.pk %}">Eliminar</a>
    <a href="{% url 'ubicacion_list' %}">Volver a la lista</a>
</body>
</html>
