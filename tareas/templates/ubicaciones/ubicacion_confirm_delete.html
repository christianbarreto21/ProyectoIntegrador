<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
</head>
<body>
    <h1>¿Estás seguro de que quieres eliminar esta ubicación?</h1>
    <p>{{ ubicacion.nombre }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Eliminar</button>
    </form>
    <a href="{% url 'ubicacion_list' %}">Cancelar</a>
</body>
</html>
