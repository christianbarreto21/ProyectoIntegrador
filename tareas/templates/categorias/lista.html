{% extends "base.html" %}
{% block content %}
<h2>Categorías de residuos</h2>
<a href="{% url 'crear_categoria' %}" class="btn btn-success mb-3">+ Nueva Categoría</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Factor CO₂</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for cat in categorias %}
        <tr>
            <td>{{ cat.nombre }}</td>
            <td>{{ cat.factor_co2 }}</td>
            <td>
                <a href="{% url 'editar_categoria' cat.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'eliminar_categoria' cat.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
