{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EcoResiduos{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background: linear-gradient(90deg, #bdbdbd, #dedede, #ffffff);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: linear-gradient(90deg, #55a246, #70ca94, #a3f0d8);
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }

        .navbar nav a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }

        .navbar-buttons a {
            margin-left: 10px;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
        }

        .navbar-buttons .login {
            background-color: transparent;
        }

        .navbar-buttons .register {
            background-color: #55a246;
        }

        .sidebar {
            width: 200px;
            background-color: #f4efef;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            position: fixed;
            height: 100%;
        }

        .sidebar button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #2ecc71;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 5px;
        }

        .sidebar button:hover {
            background-color: #27ae60;
        }

        .main-content {
            margin-left: 220px;
            padding: 20px;
        }

        @media (max-width: 600px) {
            .navbar h1 {
                font-size: 20px;
            }

            .sidebar {
                width: 100%;
                position: relative;
                box-shadow: none;
            }

            .sidebar button {
                font-size: 16px;
                padding: 12px;
            }

            .main-content {
                margin-left: 0;
            }
        }
        button {
            padding: 10px;
            background-color: #2f3e46;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s ease;
            width: fit-content;
            align-self: center;
        }

        button:hover {
            background-color: #52796f;
        }
    </style>
</head>
<body>

    <header class="navbar">
        <h1>EcoResiduos</h1>
        <nav>
            <a href="#">Productos</a>
            <a href="#">Contáctanos</a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
        </nav>
        <div class="navbar-buttons">
          
            <a href="{% url 'logout' %}" class="register">Cerrar sesión</a>
        </div>
    </header>

    <div class="sidebar">
        <button onclick="location.href='/crear_informe/'">Crear Informe</button>
        <button onclick="location.href='/editar_informe/'">Editar Informe</button>
    </div>

    <div class="main-content">
        {% block content %}
        <!-- Contenido principal -->
    <div class="main-content">
        <div class="container">
            <h1>{{ titulo }}</h1>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Guardar Informe</button>
            </form>
        </div>
    </div>
        {% endblock %}
    </div>

</body>
</html>
